
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Challenge Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <img id="game-image" src="math-icon.jpg" alt="Math Game Icon"> 
        
        <h1>Multiplication Challenge</h1>
        <p id="question" class="question-text">Press "Start Game" to begin!</p>

        <div class="input-group">
            <label for="answer">Your Answer:</label>
            <input type="number" id="answer" placeholder="Enter your answer here">
        </div>

        <button id="check-btn" onclick="checkAnswer()">Check Answer</button>
        <button id="start-btn" onclick="startGame()">Start Game</button>
        
        <p id="result" class="result-text"></p>
        
        <div class="score-board">
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
